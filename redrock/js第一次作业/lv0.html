        /*lv 0
         *写一个函数， 返回传入数组每项的累加值;将arr[5]转化字符类型 Number()
         */

         var arr = [1,5,6,7,"8",10]
         
         
            function getSum()
            {
                var i = 0 ,sum =0;
                for(i ; i < arr.length  ;i++)
                {
                    
                    sum += Number(arr[i]);
                    
                }
                
                 console.log(sum);
                return sum;
            }


            getSum();
